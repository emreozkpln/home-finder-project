spring:
  sql:
    init:
      mode: always
  elasticsearch:
    uris: http://localhost:9200
  main:
    allow-bean-definition-overriding: true
  application:
    name: home-finder
  datasource:
    username: postgres
    password: 12345
    url: jdbc:postgresql://localhost:5432/home-finder
  jpa:
    hibernate:
      ddl-auto: none
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 1025
    username: ali
    password: ali
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000
  flyway:
    enabled: true
    locations: classpath:db/migration
    validate-on-migrate: true
    baseline-on-migrate: true
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: 0ms
          max-idle: 8
          min-idle: 8
    elasticsearch:
      repositories:
        enabled: true

application:
  security:
    jwt:
      secret-key: 9V2nFDdmkG7EO09PvcpE8v8l3mMaijgVyS3reguh3j84
      expiration: 8640000
  mailing:
    frontend:
      activation-url: http://localhost:4200/activate-account
server:
  port: 8088
  servlet:
    context-path: /api/v1/
